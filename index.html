*{box-sizing:border-box}
/* ensure ::before/::after on body are painted across the viewport */
html, body { min-height:100%; }
body { min-height:100vh; position:relative; }

body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text)}
header{
  position:sticky; top:0; z-index:10;
  backdrop-filter:saturate(1.2) blur(8px);
  background:linear-gradient(180deg, rgba(30,30,32,.55), rgba(30,30,32,.35));
  border-bottom:1px solid var(--border);
}
.wrap{max-width:1100px; margin:0 auto; padding:16px}
.top{display:flex; gap:16px; align-items:center; justify-content:space-between; flex-wrap:wrap}
/* Logo placement */
.logo { display:flex; align-items:center }
.logo img{ height:48px; width:auto; display:block }

/* If your header lays out with flex, keep it from shrinking away */
.top .logo { flex:0 0 auto }

.lang{display:flex; gap:8px; background:var(--pill); padding:4px; border-radius:999px; border:1px solid var(--border)}
.lang button{border:0; background:transparent; color:var(--muted); padding:8px 14px; border-radius:999px; cursor:pointer; font-weight:600}
.lang button.active{background:var(--pill-active); color:var(--text)}
.tools{display:flex; gap:12px; width:100%; margin-top:12px; flex-wrap:wrap}
.search{flex:1 1 340px; position:relative}
.search input{
  width:100%; padding:12px 14px 12px 42px; border-radius:12px; border:1px solid var(--border);
  background:#121217; color:var(--text); outline:none;
}
.search .icon{position:absolute; left:12px; top:50%; transform:translateY(-50%); color:var(--muted); pointer-events:none}
.cats{display:flex; gap:8px; flex-wrap:wrap}
.cats button{background:var(--pill); color:var(--muted); border:1px solid var(--border);
  padding:10px 12px; border-radius:12px; cursor:pointer; font-weight:600}
.cats button.active{background:var(--pill-active); color:var(--text); border-color:#3a3a44}
.grid{display:grid; grid-template-columns:repeat(12,1fr); gap:14px; margin-top:16px}
.card{
  grid-column:span 12; background:var(--card); border:1px solid var(--border); border-radius:14px; padding:14px;
  display:grid; gap:10px; align-items:center
}
.head{display:grid; gap:10px; color:var(--muted); font-weight:700; padding:10px 14px; border:1px dashed var(--border);
  border-radius:12px; background:#14141a; position:sticky; top:82px; z-index:5}
.badge{display:inline-flex; align-items:center; gap:6px; font-size:12px; color:#fff; background:linear-gradient(90deg,#e4572e,#ff8a4c); padding:4px 8px; border-radius:999px}
.muted{color:var(--muted)}
.foot{margin:20px 0 40px; color:var(--muted); font-size:12px}
.label{display:none}
@media (min-width: 981px){
  .card{grid-template-columns:1.2fr 1fr 0.8fr 0.6fr 1.4fr 1.4fr 1.2fr}
  .head{grid-template-columns:1.2fr 1fr 0.8fr 0.6fr 1.4fr 1.4fr 1.2fr}
}
@media (max-width: 980px){
  .head{display:none}
  .card{grid-template-columns:1fr}
  .card div{border-top:1px dashed var(--border); padding-top:8px}
  .card div:first-child{border-top:0; padding-top:0}
  .label{display:block; font-size:12px; color:var(--muted); margin-bottom:4px}
}
.pillnote{font-size:12px; color:var(--muted)}
/* Spirits layout overrides on desktop */
.spirits .card{grid-template-columns:1.6fr 1fr 0.6fr 0.6fr 0.6fr 0.8fr 1.4fr}
.spirits .head{grid-template-columns:1.6fr 1fr 0.6fr 0.6fr 0.6fr 0.8fr 1.4fr}

/* ================= THEME BY CATEGORY ================= */
body.theme-red{
  --bg:#2b0f14;        /* bordo pozadina */
  --card:#3a121a;
  --muted:#c2a6a6;
  --text:#f5eaea;
  --accent:#e4572e;
  --pill:#422027;
  --pill-active:#5c2b34;
  --border:#5a2a2a;
}

body.theme-white{
  /* toplo „bijelo vino“ (slamno-zlatno) */
  --bg:#221e16;
  --card:#2c261b;
  --muted:#d8cdaa;
  --text:#fff8df;
  --accent:#e2c044;    /* zlatni akcenat */
  --pill:#3a3225;
  --pill-active:#4a3d2b;
  --border:#4d3e2a;
}

body.theme-rose{
  --bg:#2b1720;        /* rosé */
  --card:#3a1d29;
  --muted:#e0b7c1;
  --text:#ffeef2;
  --accent:#ff7ea3;
  --pill:#4a2330;
  --pill-active:#5a2b3a;
  --border:#5b2a3a;
}

body.theme-prosecco{
  /* varijable za elemente; pravi gradijent/mjehuriće dodajemo ispod preko ::before/::after */
  --bg:transparent;    /* pozadina ide iz ::before */
  --card:#2f2a22;
  --muted:#e8d9c9;
  --text:#fff9f0;
  --accent:#f1c76a;
  --pill:#4d4335;
  --pill-active:#5e4f3d;
  --border:#6a5842;
}

body.theme-prosecco::before{
  content:"";
  position:fixed; inset:0; z-index:-2;
  background:
    radial-gradient(1200px 700px at 15% 120%, rgba(226,192,68,.18), transparent 60%),
    radial-gradient(900px 600px at 85% -10%, rgba(255,126,163,.14), transparent 55%),
    linear-gradient(180deg, #221e16 0%, #2b1720 100%); /* white->rose */
}

  animation: bubbles 12s linear infinite;
  opacity:.95;
  filter: blur(.15px);

@keyframes bubbles{
  0%   { transform: translateY(0) }
  100% { transform: translateY(-110px) }

/* PRISMATIC metallic look for Spirituosen */
/* Prism base for Spirituosen */
body.theme-spirits::before{

/* Force visible borders in Spirituosen mode */
body.theme-spirits {
  --border: #ffffff66;   /* semi-transparent white */
  --pill: #295a47;       /* button background darker green */

}

/* language + category pills */
body.theme-spirits .lang button,
body.theme-spirits #cats button {
  border:1px solid var(--border) !important;

}

/* active pill style */
body.theme-spirits .lang button.active,
body.theme-spirits #cats button.active {
  background:#ffffff !important;
  color:#0f2018 !important;  /* readable dark green text on white */

/* ===== helper: columns per category ===== */
const WINE_COLS   = ["name","producer","country","vintage","taste","food","special"];
const SPIRIT_COLS = ["s_name","s_style","s_origin","s_abv","s_vol","s_price","s_notes"];

/* ===== DOM refs ===== */
const grid      = document.getElementById('grid');
const headRow   = document.getElementById('headRow');
const countEl   = document.getElementById('count');
const tipLine   = document.getElementById('tipLine');
const searchInput = document.getElementById('searchInput');
const catBar    = document.getElementById('cats');
const langBar   = document.getElementById('langBar');

/* ===== theme per category ===== */
function applyTheme(){
  const themeMap = { white:'theme-white', red:'theme-red', rose:'theme-rose', prosecco:'theme-prosecco', spirits:'theme-spirits' };
  document.body.classList.remove('theme-white','theme-red','theme-rose','theme-prosecco','theme-spirits');
  document.body.classList.add(themeMap[currentCat] || 'theme-white');
}

/* ===== Language bar (order & labels depend on currentLang) ===== */
const LANG_ORDER = {
  de:['de','en','bs','it','es'],
  en:['de','en','bs','it','es'],
  bs:['de','en','bs','it','es'],
  it:['de','en','bs','it','es'],
  es:['de','en','bs','it','es']
};

function langLabelFor(code, ctx){
  const map = {
    de:{ de:"Deutsch", en:"Englisch", bs:"Bosnisch", it:"Italienisch", es:"Spanisch" },
    en:{ de:"German",  en:"English",  bs:"Bosnian",   it:"Italian",    es:"Spanish"  },
    bs:{ de:"Njemački",en:"Engleski", bs:"Bosanski", it:"Talijanski", es:"Španski" },
    it:{ de:"Tedesco", en:"Inglese",  bs:"Bosniaco",  it:"Italiano",   es:"Spagnolo" },
    es:{ de:"Alemán",  en:"Inglés",   bs:"Bosnio",    it:"Italiano",   es:"Español"  }
  };
  return map[ctx][code];
}

function renderLangBar(){
  langBar.innerHTML = '';
  const order = LANG_ORDER[currentLang] || ['de','en','bs'];
  order.forEach(code=>{
    const btn = document.createElement('button');
    btn.dataset.lang = code;
    btn.textContent = langLabelFor(code, currentLang);
    if(code === currentLang) btn.classList.add('active');
    langBar.appendChild(btn);
  });
}

/* ===== Table head ===== */
function renderHead(){
  headRow.classList.toggle('spirits', currentCat==='spirits');
  headRow.innerHTML = '';
  const labels = LABELS[currentLang];
  const cols = (currentCat==='spirits') ? SPIRIT_COLS : WINE_COLS;
  cols.forEach(key=>{
    const div = document.createElement('div');
    div.textContent = labels[key];
    headRow.appendChild(div);
  });
}

/* ===== filter + render cards ===== */
function matchesQuery(item){
  if(!query) return true;
  const l = item[currentLang];
  const hay = [l.name,l.producer,l.country,l.taste,l.food,l.special].join(' ').toLowerCase();
  return hay.includes(query.toLowerCase());
}

function renderGrid(){
  applyTheme();
  renderHead();
  grid.classList.toggle('spirits', currentCat==='spirits');

  const labels = LABELS[currentLang];
  const data = ITEMS.filter(x=>x.category===currentCat && matchesQuery(x));

  grid.innerHTML = '';
  data.forEach(it=>{
    const l = it[currentLang];
    const card = document.createElement('div');
    card.className = 'card';

    const fields = (currentCat==='spirits')
      ? [
          [labels.s_name, l.name],
          [labels.s_style, l.style || l.taste || ''],
          [labels.s_origin, l.country || ''],
          [labels.s_abv, l.abv || ''],
          [labels.s_vol, l.volume || ''],
          [labels.s_price, l.price || ''],
          [labels.s_notes, l.special || l.notes || '']
        ]
      : [
          [labels.name, l.name],
          [labels.producer, l.producer],
          [labels.country, l.country],
          [labels.vintage, l.vintage],
          [labels.taste, l.taste],
          [labels.food, l.food],
          [labels.special, l.special]
        ];

    fields.forEach(([lab,val])=>{
      const d = document.createElement('div');
      d.innerHTML = `<div class="label">${lab}</div>${val ?? ''}`;
      card.appendChild(d);
    });

    // click -> detail page (slug from name)
    const fileSafe = String(l.name||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
    const detailFile = `wine-${fileSafe}.html`;
    card.style.cursor = 'pointer';
    card.addEventListener('click', ()=>{ window.location.href = detailFile; });

    grid.appendChild(card);
  });

  const countLabel = (currentCat==='spirits') ? labels.shown_spirits : labels.shown_wines;
  countEl.textContent = `${data.length} ${countLabel}`;
}

/* ===== wire up language, category, search ===== */
langBar.addEventListener('click', (e)=>{
  const btn = e.target.closest('button[data-lang]'); if(!btn) return;
  currentLang = btn.dataset.lang;
  renderLangBar();
  // localize UI
  searchInput.placeholder = LABELS[currentLang].searchPH;

    b.textContent = LABELS[currentLang][b.dataset.cat];
    b.classList.toggle('active', b.dataset.cat === currentCat);
  });
  renderGrid();
});

catBar.addEventListener('click', (e)=>{
  const btn = e.target.closest('button[data-cat]'); if(!btn) return;
  [...catBar.children].forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  currentCat = btn.dataset.cat;
  applyTheme();
  renderGrid();
});

searchInput.addEventListener('input', (e)=>{
  query = e.target.value.trim();
  renderGrid();
});

/* ===== initial boot (show wines immediately) ===== */
(function(){
  const p = new URLSearchParams(location.search);
  const lang = p.get('lang');
  const cat  = p.get('cat');
  const q    = p.get('q');

  currentLang = (lang && LABELS[lang]) ? lang : 'de';
  currentCat  = cat || 'white';
  if(typeof q === 'string'){ query=q; searchInput.value=q; } else { query=''; searchInput.value=''; }

  renderLangBar();
  // localize categories & placeholders
  [...catBar.querySelectorAll('button[data-cat]')].forEach(b=>{
    b.textContent = LABELS[currentLang][b.dataset.cat];
    b.classList.toggle('active', b.dataset.cat === currentCat);
  });
  searchInput.placeholder = LABELS[currentLang].searchPH;

  applyTheme();
  renderHead();
  renderGrid(); // <- prikaži odmah
})();

</script>

</body>
